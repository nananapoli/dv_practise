<html>
<head>
  <title>Canvas Practice</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    canvas { 
      display: block;
    }
  </style>
</head>
<body onload="draw();">
  <canvas id="canvas" ></canvas>

  <script src="../include/utils.js"></script>
  <script src="./classes/ball.js"></script>
  <script>
    function draw(){
      const canvas = document.getElementById('canvas');
      if (canvas.getContext){
        const ctx = canvas.getContext('2d');
        let cw = canvas.width = window.innerWidth;
        let ch = canvas.height = window.innerHeight;
        const centerX = cw / 2;
        const centerY = ch / 2;

        window.onresize = () => {
          cw = canvas.width = window.innerWidth;
          ch = canvas.height = window.innerHeight;
          draw();
        }

        function clearCanvas() {
          ctx.clearRect(0,0,cw,ch);
        }

        /* Code Here */
        let ball = new Ball(50, '#f40'),
            angleScale = 0,
            speedScale = 0.03,
            scaleFloor = 0.2,
            angleX = 0,
            angleY = 0,
            speedX = 0.23,
            speedY = 0.10,
            range = 100;
        ball.x = centerX;
        ball.y = centerY;
        
        function drawCoordinateLine() {
          ctx.strokeStyle = '#000';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(0, centerY);
          ctx.lineTo(cw, centerY);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(centerX, 0);
          ctx.lineTo(centerX, ch);
          ctx.stroke();
        }

        (function drawFrame1() {
          window.requestAnimationFrame(drawFrame1);
          clearCanvas();
          drawCoordinateLine();

          // scale operation
          // ball.scaleX = Math.abs(Math.sin(angleScale)) + scaleFloor;
          // ball.scaleY = Math.abs(Math.sin(angleScale)) + scaleFloor;

          // pure random
          // ball.x = centerX + utils.range(-100, 100);
          // ball.y = centerY + utils.range(-100, 100);

          // consecutive random
          ball.x = centerX + Math.sin(angleX) * range;
          ball.y = centerY + Math.sin(angleY) * range;

          ball.draw(ctx);
          angleScale += speedScale;
          angleX += speedX;
          angleY += speedY;
        })()

      }
    }
  </script>
</body>
</html>
