  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    canvas { 
      display: block;
    }
  </style>
</head>
<body onload="draw();">
  <canvas id="canvas" ></canvas>

  <script>
    function draw(){
      const canvas = document.getElementById('canvas');
      if (canvas.getContext){
        const ctx = canvas.getContext('2d');
        let cw = canvas.width = window.innerWidth;
        let ch = canvas.height = window.innerHeight;

        window.onresize = () => {
          cw = canvas.width = window.innerWidth;
          ch = canvas.height = window.innerHeight;
          draw();
        }

        /* Code Here */

        const data = [264,67,12,78,187,198,123];
        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
        const len = data.length;
        
        // draw background
        ctx.fillStyle = 'gray';
        ctx.fillRect(0,0,800,500);

        // draw bar and label
        ctx.font = '12px serif';
        ctx.fillStyle = 'blue';
        for(let i = 0; i < len; i++) {
          const item = data[i]
          ctx.fillRect(70 + 80 * i, 500 - item - 40, 50, item);
          ctx.strokeText(labels[i], 85 + 80 * i, 475);
        }

        // draw axis
        ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.moveTo(50, 10);
        ctx.lineTo(50, 460);
        ctx.lineTo(700, 460);
        ctx.stroke();

        // draw scale and text
        ctx.font = '12px serif';
        for(let i = 0; i < 6; i++) {
          const item = data[i]
          ctx.beginPath();
          ctx.moveTo(50, 460 - i * 80);
          ctx.lineTo(45, 460 - i * 80);
          ctx.stroke();
          ctx.strokeText(`${i * 20}`, 25, 460 - i * 80 + 3);
        }


      }
    }
  </script>
</body>
