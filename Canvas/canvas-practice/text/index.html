  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    canvas { 
      display: block;
    }
  </style>
</head>
<body onload="draw();">
  <canvas id="canvas" ></canvas>

  <script>
    function draw(){
      const canvas = document.getElementById('canvas');
      if (canvas.getContext){
        const ctx = canvas.getContext('2d');
        let cw = canvas.width = window.innerWidth;
        let ch = canvas.height = window.innerHeight;

        window.onresize = () => {
          cw = canvas.width = window.innerWidth;
          ch = canvas.height = window.innerHeight;
          draw();
        }

        /* Code Here */
        ctx.font = 'oblique small-caps 70px serif';
        ctx.fillStyle = '#f40';
        ctx.strokeStyle = '#000';
        ctx.textAlign = 'centerstart';

        ctx.lineWidth = 2;

        ctx.fillText('Napoli gogogo', 200, 200);
        ctx.strokeText('Napoli gogogo', 200, 400);

        console.log(ctx.measureText('Napoli gogogo'))

      }
    }
  </script>
</body>
